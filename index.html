<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    -->
    <link rel="stylesheet" href="index.css">
    <title>ClipXv</title>
 </head>
 <body>
     <div id="video_list_cont">
         <div id="first_load_info">
             <h2>***This app is currently under development and may not work***</h2>
             <br>
             <h2>Where are you video files?<br></h2>
         </div>
         <label class="custom-file-upload">
             <input type="file" id="file_choose_video" webkitdirectory directory value="">
             Choose Folder
        </label>
         <hr>
         <div id="video_list">

         </div>
     </div>
     <div id="mid_area">
         <video id="vplayer" src=""  poster="" controls></video>

         <div id="clip_controls">
             <div id="time_update_text"></div>
             <div id="sub_controls_1" class="sub_control">
                 <button type="button" id="mark_clip_start_btn">Start Clip</button>
                 <input type="number" class="time_input" step="1" id="mark_clip_start_input" value="">
                 <button type="button" id="seek_clip_start_btn">Seek</button>


                 <br>
                 <button type="button" id="mark_clip_end_btn">End Clip</button>
                 <input type="number" class="time_input" step="1" id="mark_clip_end_input" value="">
                 <button type="button" id="seek_clip_end_btn">Seek</button>
             </div>
             <div id="sub_controls_2" class="sub_control">
                 <button type="button" id="clip_play_btn">Play</button>
                 <button type="button" id="clip_pause_btn">Pause</button>
             </div>

             <hr>

             <div  id="sub_controls_3" class="sub_control">
                 <button type="button" id="mark_clip_save_btn">Save Clip</button>
                 <button type="button" id="mark_clip_clear_btn">Clear Clip</button>
                 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                 <button type="button" id="mark_clip_archive_btn">Save for Later</button>
                 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                 <button type="button" id="clip_delete_btn">Delete Clip</button>
                 <span id="clip_confirm_delete_area">
                     <button type="button" id="clip_confirm_delete_btn">Confirm Delete</button>
                     <button type="button" id="clip_cancel_delete_btn">Cancel</button>
                 </span>
             </div>


             <hr>
             <div id="sub_controls_4" class="sub_control">
                 Project Info <br>
                 Change Project: &nbsp;&nbsp;&nbsp;<select id="project_selector" name=""></select>
                 <button type="button" id="project_new_btn">New</button><br>
                 <input type="text" id="project_rename_input" value="">
                 <button type="button" id="project_rename_btn">Rename</button><br>
                 <button type="button" id="project_delete_btn">Delete</button>
                 <span id="project_confirm_delete_area">
                     <button type="button" id="project_confirm_delete_btn">Confirm Delete</button>
                     <button type="button" id="project_cancel_delete_btn">Cancel</button>
                 </span>

             </div>
             <div id="archive_clip_list_cont">
                 Archived Clips
                 <div id="archive_clip_list"></div>

             </div>
         </div>
     </div>



    <div id="clip_list">

    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./utility.js"></script>
    <script src="./files_and_projects.js"></script>
    <script src="./clips.js"></script>
    <script src="./listeners.js"></script>


</body>
</html>
