<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    -->
    <link rel="stylesheet" href="index.css">
    <title>ClipXv</title>
 </head>
 <body>
     <div id="video_list_cont">
         <div id="first_load_info">
             <h2>***This app is currently under development and may not work***</h2>
             <br>
             <h2>Where are you video files?<br></h2>
         </div>
         <label class="file_chooser_btns" title="Home Folder">

             <button type="button" id="file_choose_video_home"></button>
             <!--<input type="file" id="file_choose_video" webkitdirectory directory value="">-->
            <img src="assets/folder_home.png" alt="">
        </label>
        <label class="file_chooser_btns" title="Parent Folder">
            <button type="button" id="file_choose_video_parent"></button>
            <!--<input type="file" id="file_choose_video" webkitdirectory directory value="">-->
            <img src="assets/folder_parent.png" alt="">
       </label>
         <hr>
         <div id="video_list">

         </div>
     </div>
     <div id="mid_area">
         <video id="vplayer" src=""  poster="assets/poster.png" controls></video>

         <div id="clip_controls">
             <table id="status_displays">
                 <tr>
                     <td id="selected_clip_text_td"><span class="inverse_text">Clip</span> <span contenteditable id="selected_clip_text">clip_0</span></td>
                     <td id="status_notify_text_td"><span id="status_notify_text">Started second ago.</span></td>
                     <td id="loaded_video_text_td"><span id="loaded_video_text">Empty</span><span class="inverse_text">File</span> </td>
                 </tr>
             </table>
             <div id="sub_controls_1" class="sub_control">
             <center>

                 <table>
                     <tr>
                         <td class="far_left_clip_control">
                             <button type="button" id="mark_clip_save_btn">Save Clip</button>
                             <br>
                             <button type="button" id="mark_clip_clear_btn">Clear Clip</button>
                         </td>
                         <td class="left_clip_control">
                             <input type="number" class="time_input" step="1" id="mark_clip_start_input" value="">
                             <br>
                             <button type="button" id="mark_clip_start_btn">Start Clip</button>
                             <br>
                              <button type="button" id="seek_clip_start_btn">Seek</button>
                         </td>
                         <td class="mid_clip_control">
                            <div id="time_update_text" title="Current Time">0</div>
                            <br>
                            <button type="button" class="skip_buttons" id="time_back_5" title="Back 5 Mins"><img id="img_time_back_5" src="assets/rewind.svg" alt=""></button>
                            <button type="button" class="skip_buttons" id="time_back_1" title="Back 1 Min"><img id="img_time_back_1" src="assets/skip-back.svg" alt=""></button>
                            <button type="button" class="play_pause_buttons" id="clip_play_btn" title="Play"><img src="assets/play.svg" alt=""></button>
                            <button type="button"  class="play_pause_buttons" id="clip_pause_btn" title="Pause"><img src="assets/pause.svg" alt=""></button>
                            <button type="button" class="skip_buttons" id="time_ahead_1" title="Ahead 1 Min"><img id="img_time_ahead_1" src="assets/skip-forward.svg" alt=""></button>
                            <button type="button" class="skip_buttons" id="time_ahead_5" title="Ahead 5 Mins"><img id="img_time_ahead_5" src="assets/fast-forward.svg" alt=""></button>
                            <br>
                            <button type="button" id="play_whole_clip_btn">Play Clip</button>
                         </td>

                         <td class="right_clip_control">
                             <input type="number" class="time_input" step="1" id="mark_clip_end_input" value="">
                             <br>
                             <button type="button" id="mark_clip_end_btn">End Clip</button>
                             <br>
                             <button type="button"  id="seek_clip_end_btn">Seek</button>

                         </td>
                         <td class="far_right_clip_control">
                             <span id="clip_delete_area">
                                 <button type="button" id="mark_clip_archive_btn">Archive Clip</button>
                                 <br>
                                 <button type="button" id="clip_delete_btn">Delete Clip</button>
                             </span>

                             <span id="clip_confirm_delete_area">
                                 <button type="button" id="clip_confirm_delete_btn">Confirm Delete</button>
                                 <br>
                                 <button type="button" id="clip_cancel_delete_btn">Cancel</button>
                             </span>
                         </td>

                     </tr>
                </table>
            </center>
            </div>
             <!--
             <div id="sub_controls_2" class="sub_control"></div>
             <hr>
             <div  id="sub_controls_3" class="sub_control">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
            -->

             <hr>
             <div id="sub_controls_4" class="sub_control">
                 <center>
                     <table>
                         <tr>
                             <td>
                                 Project Info <hr>
                                 Change Project: &nbsp;&nbsp;&nbsp;<select id="project_selector" name=""></select>
                                 <button type="button" id="project_new_btn">New</button><br><br>
                                 <input type="text" id="project_rename_input" value="">
                                 <button type="button" id="project_rename_btn">Rename</button><br><br>
                                 <button type="button" id="project_delete_btn">Delete</button>
                                 <span id="project_confirm_delete_area">
                                     <button type="button" id="project_confirm_delete_btn">Confirm Delete</button>
                                     <button type="button" id="project_cancel_delete_btn">Cancel</button>
                                 </span>
                             </td>
                             <td>
                                 <div id="archive_clip_list_cont">
                                     Archived Clips<hr>
                                     <div id="archive_clip_list"></div>

                                 </div>
                             </td>
                         </tr>
                     </table>
                </center>


             </div>

         </div>
     </div>



    <div id="clip_list">

    </div>

    <!-- You can also require other files to run in this process -->
    <script src="js/utility.js"></script>
    <script src="js/files_and_projects.js"></script>
    <script src="js/clips.js"></script>
    <script src="js/listeners.js"></script>


</body>
</html>
